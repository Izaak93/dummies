<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dummies</title>
        <script src="jQuery.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link rel="stylesheet" type="text/css" href="slider.css" />
        <link rel="stylesheet" type="text/css" href="btn.css" />
    </head>
    <body onResize="resize();">
        <div class="container">
            <div class="panel">
                <div class="slider_container">
                    <label id="lang-0" for="cross_percentage"></label>
                    <input class="slider" id="cross_percentage"
                           type="range" min="0" max="100" step="1" value="50" />
                    <div class="slider_value" id="cross_percentage_value">
                        50
                    </div>
                </div>
                <div class="slider_container">
                    <label id="lang-1" for="dummies_number"></label>
                    <input class="slider" id="dummies_number"
                           type="range" min="2" max="10" step="1" value="2" />
                    <div class="slider_value" id="dummies_number_value">
                        4
                    </div>
                </div>
                <div class="slider_container">
                    <label id="lang-2" for="mutation_percentage"></label>
                    <input class="slider" id="mutation_percentage"
                           type="range" min="0" max="100" step="1" value="5" />
                    <div class="slider_value" id="mutation_percentage_value">
                        5
                    </div>
                </div>
                <div class="button_container">
                    <a id="lang-3" class="btn" onClick="refresh();"></a>
                </div>
            </div>
            <div class="essential" id="essential"></div>
        </div>
    </body>
</html>

<script src="dummies.js"></script>
